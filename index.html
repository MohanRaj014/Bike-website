<!DOCTYPE html>
<html>

<head>
    <title> ROYAL ENFIELD </title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/34d68344a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <!-- NAV BAR -->
        <nav>
            <img src="./Images/Royal_Enfield_logo.png" alt="logo" class="logo">
            <input type="checkbox" id="icon">
            <label for="icon">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="subnav">
                <a href="">Motorcycles</a>
                <a href="">Shop</a>
                <a href="">Service</a>
                <a href="">Rides</a>
                <a href="">Our Word</a>
                <a href="">Support</a>
                <a href="">Locate us</a>
            </div>
        </nav>
        <!-- SLIDESHOW IMAGES -->
        <section class="slider">
            <div class="slideshow">
                <img src="./Images/rentals-tours.avif" alt="" class="slideshow-img">
                <img src="./Images/hunter-350xhuemn.jpeg" alt="" class="slideshow-img">
                <img src="./Images/royal-enfield-wingman.avif" alt="" class="slideshow-img">
                <img src="./Images/totm-awards-2024.avif" alt="" class="slideshow-img">
                <img src="./Images/car-and-bike-awards-2024.avif" alt="" class="slideshow-img">
                <img src="./Images/new-colors.avif" alt="" class="slideshow-img">
                <img src="./Images/reown.avif" alt="" class="slideshow-img">
                <img src="./Images/wing-man-new-banner.avif" alt="" class="slideshow-img">
                <img src="./Images/meteor-350-banner.avif" alt="" class="slideshow-img">
                <img src="./Images/assured-buyback.avif" alt="" class="slideshow-img">
                <img src="./Images/service-cost-calculator.avif" alt="" class="slideshow-img">
            </div>
        </section>
        <!-- HIMALAYAN HOVER -->
        <div class="pic-container">
            <h1> News and Media </h1>
            <div class="picture">
                <div class="box-img">
                    <img src="./Images/1.avif" alt="">
                    <h4> 2023 Royal Enfield Himalayan Review </h4>
                </div>
                <div class="box-img">
                    <img src="./Images/2.avif" alt="">
                    <h4> The All-New Royal Enfield Himalayan </h4>
                </div>
                <div class="box-img">
                    <img src="./Images/3.avif" alt="">
                    <h4> Royal Enfield Himalayan 450:First Ride Review </h4>
                </div>
                <div class="box-img">
                    <img src="./Images/4.avif" alt="">
                    <h4> Royal &nbsp;Enfield &nbsp;450 </h4>
                </div>
            </div>
        </div>
        <!-- SECOND NAVBAR -->
        <div class="sec-nav">
            
            <input type="radio" name="menu" id="shotgun" checked/>
            <input type="radio" name="menu" id="himalayan"/>
            <input type="radio" name="menu" id="bullet"/>
            <input type="radio" name="menu" id="inter"/>
            <input type="radio" name="menu" id="continent"/>
            <input type="radio" name="menu" id="super meteor"/>
            <input type="radio" name="menu" id="hunter"/>
            <input type="radio" name="menu" id="scram"/>
            <input type="radio" name="menu" id="classic"/>
            <input type="radio" name="menu" id="meteor"/>
            <div class="label-list">
                <label for="motorcycles" class="motor">Motorcycles</label>
                <label for="shotgun"> Shotgun 650 </label>
                <label for="himalayan"> New Himalayan </label>
                <label for="bullet"> Bullet 350 </label>
                <label for="inter"> Interceptor </label>
                <label for="continent"> Continental GT </label>
                <label for="super meteor"> Super Meteor 650 </label>
                <label for="hunter"> Hunter 350 </label>
                <label for="scram"> Scram 411 </label>
                <label for="classic"> Classic </label>
                <label for="meteor"> Meteor 350 </label>
            </div>
            <div class="hiding">
                <div class="shotgun">
                    <img src="./Images/shotgun-650-motorcycle.avif" alt="" class="sec-img1">
                </div>
                <div class="himalayan">
                    <img src="./Images/himalayan-home-motorcycle.avif" alt="" class="sec-img1">
                </div>
                <div class="bullet">
                    <img src="./Images/bullet-350-new.avif" alt="" class="sec-img1">
                </div>
                <div class="inter">
                    <img src="./Images/interceptor_650_motorcycle.avif" alt="" class="sec-img1">
                </div>
                <div class="continent">
                    <img src="./Images/continental_gt_650_motorcycle.webp" alt="" class="sec-img1">
                </div>
                <div class="supermeteor">
                    <img src="./Images/super-meteor-650.avif" alt="" class="sec-img1">
                </div>
                <div class="hunter">
                    <img src="./Images/hunter-350-motorcycle.jpg" alt="" class="sec-img1">
                </div>
                <div class="scram">
                    <img src="./Images/royal-enfield-scram-411-home-motorcycle.avif" alt="" class="sec-img1">
                </div>
                <div class="classic">
                    <img src="./Images/classic-350-motorcycle-section.avif" alt="" class="sec-img1">
                </div>
                <div class="meteor">
                    <img src="./Images/meteor-350-home-motorcycle.avif" alt="" class="sec-img1">
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
